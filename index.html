<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 첫 사이트</title>
  <!-- 기본 스타일 -->
  <style>
    /* 전체 스타일 */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      margin-top: 0;
      color: #4CAF50;
    }

    p {
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #ddd;
      font-size: 0.9em;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>안녕하세요! 내 깃허브 페이지</h1>
  </header>

  <main>
    <h2>소개</h2>
    <p>이 페이지는 내가 만든 첫 웹사이트입니다. 앞으로 글도 올리고, 프로젝트도 공유할 예정이에요.</p>

    <h2>게시글 예시</h2>
    <p>여기에 블로그 글, 포트폴리오, 사진 등을 올리면 방문자가 볼 수 있습니다. 예: <a href="#">첫 글 읽기</a></p>
  </main>

  <footer>
    © 2025 나의 웹사이트 | <a href="https://github.com/yourusername" target="_blank">GitHub</a>
  </footer>
</body>
</html>
